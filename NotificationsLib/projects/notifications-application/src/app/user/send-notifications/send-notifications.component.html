<form (ngSubmit)="f.valid && send(f)" #f="ngForm" autocomplete="off">
    <input type="text" class="form-control" id="header" placeholder="Header" required #header="ngModel" ngModel name="header">
    <div *ngIf="f.submitted && header.errors">
        <label *ngIf="header.errors.required" class="validation-message">This field is required.</label>
    </div>
    <input type="text" class="form-control" id="body" placeholder="Body" required #body="ngModel" ngModel name="body">
    <div *ngIf="f.submitted && body.errors">
        <label *ngIf="body.errors.required" class="validation-message">This field is required.</label>
    </div>
    <select class="form-control" id="category" [(ngModel)]="categorySelected" name="category" required>
              <option *ngFor="let category of categories" [value]="category">{{category}}</option>
            </select>
    <input type="submit" value="Send Notification">
    <!-- <button class="btn btn-primary" [disabled]="!f.valid" type="submit">Send Notification</button> -->

</form>
<div class="alert" *ngIf="serverErrorMessages">
    {{serverErrorMessages}}
</div>
