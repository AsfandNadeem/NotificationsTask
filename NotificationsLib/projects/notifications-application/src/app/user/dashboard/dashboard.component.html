<mat-card style="width: 59%;
    margin: 20%;
    margin-top: 10%;">

    <h3 matLine style="text-align: center"> Notifications </h3>
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)">
    </mat-form-field>
    <div class="table-responsive">
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="Header">
                <th mat-header-cell *matHeaderCellDef> Header </th>
                <td mat-cell *matCellDef="let element"> {{element.header}} </td>
            </ng-container>

            <ng-container matColumnDef="Body">
                <th mat-header-cell *matHeaderCellDef> Body </th>
                <td mat-cell *matCellDef="let element"> {{element.body}} </td>
            </ng-container>

            <ng-container matColumnDef="Type">
                <th mat-header-cell *matHeaderCellDef> Type </th>
                <td mat-cell *matCellDef="let element"> {{element.type}} </td>
            </ng-container>

            <ng-container matColumnDef="Actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element">
                    <button style="background: white;" (click)="onDelete(element._id)"><mat-icon>delete</mat-icon>
                </button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</mat-card>
