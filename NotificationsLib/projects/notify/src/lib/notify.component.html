<div class="card container  my-4 stack-top">
    <div class="card-header container-fluid" [ngClass]="type">
        <div class="row">
            <div class="col-10">
                <h3>{{header}}</h3>
            </div>
            <div class="col-2">
                <a type="button" (click)="onClose()">X
                </a>
            </div>
        </div>
    </div>

    <div class="card-body">
        <p class="card-text">{{message}}</p>
    </div>
    <div *ngIf="progressrequired" class="progress">
        <div #progressDiv [style.width.%]="setWidth" [ngClass]="{
            'bg-warning': type === 'warning',
            'bg-danger': type === 'error'
          }" class="progress-bar progress-bar-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100">

        </div>
    </div>
</div>
